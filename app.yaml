runtime: python38
entrypoint: gunicorn -b :$PORT main:app

env_variables:
  DATABASE_URL: "your_database_connection_string"
  API_KEY: "your_api_key"

handlers:
- url: /static
  static_dir: static

- url: /.*
  script: auto

automatic_scaling:
  target_cpu_utilization: 0.65
  min_instances: 1
  max_instances: 10
