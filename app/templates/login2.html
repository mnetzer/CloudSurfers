<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="../static/style_login.css"/>
  </head>
  <body>
    <div class="box">
      <h2>Login</h2>
      <div class="input-box">
        <label>User Name</label>
        <input type="text"/>
      </div>
      <div class="input-box">
        <label>Password</label>
        <input type="password"/>
      </div>
      <div class="btn-box">
        <a href="#">Forgot Password?</a>
        <div>
          <button type="button" name="button">Log In</button>
          <button type="button" name="button">Register</button>
        </div>
      </div>
    </div>
  </body>
</html>
